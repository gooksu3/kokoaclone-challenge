<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/call.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/6a40271ddd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="call-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
        <i class="far fa-envelope"></i>
        <i class="fab fa-facebook-square"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__battery-level">55%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <main class="phone">
      <header class="phone-number">
        <span class="phone-number__text">010-1234-5678</span>
        <div class="phone-number__connect connect">
          <span class="connect__text">연결중</span>
          <span class="connect__dot">.</span>
          <span class="connect__dot">.</span>
          <span class="connect__dot">.</span>
        </div>
      </header>
      <span class="phone-icon">
        <i class="fas fa-phone-alt"></i>
      </span>
    </main>
    <nav class="nav-call">
      <div class="nav__title title">
        <div class="title-column">
          <span class="title-column__icon">
            <i class="fas fa-shapes"></i>
            <i class="fas fa-music"></i>
          </span>
        </div>
        <div class="title-bar"></div>
        <span class="title-column1">메세지 입력 / 받은 메시지 확인 </span>
      </div>
      <div class="nav__function function">
        <span class="function-icon">
          <i class="fas fa-volume-down"></i>
          <span class="function-icon__text">스피커</span>
        </span>
        <span class="function-icon">
          <i class="fab fa-bluetooth-b"></i>
          <span class="function-icon__text">블루투스</span>
        </span>
        <span class="function-icon">
          <i class="far fa-keyboard"></i>
          <span class="function-icon__text">키패드</span>
        </span>
        <span class="function-icon">
          <i class="fas fa-microphone"></i>
          <span class="function-icon__text">녹음</span>
        </span>
      </div>
      <a href="javascript:history.back()">
        <div class="nav__end-btn">
          <i class="fas fa-phone-alt fa-rotate-90"></i>
        </div>
      </a>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen__text">Please, make your screen small.</span>
    </div>
  </body>
</html>

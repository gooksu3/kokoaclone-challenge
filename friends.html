<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends | Kokoa-Challenge</title>
    <script
      src="https://kit.fontawesome.com/6a40271ddd.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
        <i class="far fa-envelope"></i>
        <i class="fab fa-facebook-square"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__battery-text">55%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <a href="find.html"> <i class="fas fa-search"></i></a
        ></span>
        <span class="header__icon"
          ><a href="settings.html"> <i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <a href="user-me.html">
            <div class="friend__column">
              <img
                src="images/shapeIhope.png"
                class="g-avatar friend__avatar"
              />
              <div class="friend__content">
                <span class="friend__name"> Chan</span>
                <span class="friend__bottom-text">gooksu3@gmai.com</span>
              </div>
            </div>
          </a>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends__friend friend">
          <div class="friend__avatar"><i class="far fa-laugh-wink"></i></div>
          <div class="friend__content">
            <span class="friend__name">Why don't you Make friends</span>
          </div>
        </div>
      </div>
      <ul class="friends-list">
        <h5 class="friends__title">Friends 3</h5>
        <li class="friends__friend friend">
          <a href="user-wife.html">
            <div class="friend__column">
              <img src="images/rabbit.png" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name"> My love</span>
                <span class="friend__bottom-text">I need rest!</span>
              </div>
            </div>
          </a>
        </li>
        <li class="friends__friend friend">
          <a href="user-son.html">
            <div class="friend__column">
              <img src="images/Sehan1.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name"> Chan jr.</span>
                <span class="friend__bottom-text"
                  >Play with me!No excuse!!</span
                >
              </div>
            </div>
          </a>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>PinkFong|Shark Song</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <a href="user-lotto.html">
            <div class="friend__column">
              <img src="images/lotto.png" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name"> Lotto</span>
                <span class="friend__bottom-text"
                  >you really think you can win?</span
                >
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen__text">Please, make your screen small.</span>
    </div>
  </body>
</html>

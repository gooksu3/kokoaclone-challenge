<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kokoa-Challenge</title>
    <script
      src="https://kit.fontawesome.com/6a40271ddd.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="chat-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
        <i class="far fa-envelope"></i>
        <i class="fab fa-facebook-square"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__battery-text">55%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <div class="header__back-btn">
          <a href="index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <h1 class="header__title">My love</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"> <i class="fas fa-search"></i></span>
        <span class="header__icon"> <i class="fas fa-bars"></i></span>
      </div>
    </header>
    <main class="chat-screen">
      <ul class="chat__messages">
        <sapn class="chat__timestamp">Friday, January 13, 2019</sapn>
        <li class="incoming-message message">
          <img src="images/rabbit.png" class="m-avatar message" />
          <div class="message__content">
            <span class="message__bubble">
              Stop by grocery store after work.
            </span>
            <span class="message__author">My love</span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__content">
            <div class="message__bubble">Ok. The list?</div>
          </span>
        </li>
        <li class="incoming-message message">
          <img src="images/rabbit.png" class="m-avatar message" />
          <div class="message__content">
            <span class="message__bubble">
              Anything you want. We have nothing in our fridge.
            </span>
            <span class="message__author">My love</span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__content">
            <div class="message__bubble">
              Why don't we go to any eateries outside?
            </div>
          </span>
        </li>
        <li class="incoming-message message">
          <img src="images/rabbit.png" class="m-avatar message" />
          <div class="message__content">
            <span class="message__bubble">
              Good.
            </span>
            <span class="message__author">My love</span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__content">
            <div class="message__bubble">See you soon.</div>
          </span>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input class="chat__write" type="text" placeholder="Send message" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigscreen">
      <span class="bigscreen__text">Please, make your screen small.</span>
    </div>
  </body>
</html>

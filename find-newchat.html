<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Kokoa-Challenge</title>
    <script
      src="https://kit.fontawesome.com/6a40271ddd.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
        <i class="far fa-envelope"></i>
        <i class="fab fa-facebook-square"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__battery-level">55%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <a href="find.html"><i class="fas fa-search"></i></a
        ></span>
        <span class="header__icon btn">
          <i class="far fa-comment"></i>
          <div class="header__icon-plus">+</div>
        </span>
        <span class="header__icon"> <i class="fas fa-cog"></i></span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="friends__friend friend">
              <div class="friend__column">
                <img src="images/Sehan1.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name"> Chan jr.</span>
                  <span class="friend__bottom-text">Where?</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">January 11</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="friends__friend friend">
              <div class="friend__column">
                <img src="images/Sehan1.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name"> Chan jr.</span>
                  <span class="friend__bottom-text">Where?</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">January 11</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen__text">Please, make your screen small.</span>
    </div>
    <div class="find-newchat">
      <div class="find-newchat__status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
          <i class="far fa-envelope"></i>
          <i class="fab fa-facebook-square"></i>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-signal"></i>
          <span class="status-bar__battery-text">55%</span>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>
      <header class="find-newchat__header">
        <div class="header__header-column1">
          <div class="header__back-btn">
            <a href="index.html">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <h1 class="header__title">New Chats</h1>
        </div>
        <div class="header__header-column2">
          <div class="header-btn">
            <span class="header-btn__icon">
              <i class="far fa-comment"></i>
            </span>
            <span class="header-btn__text">General Chats</span>
          </div>
          <div class="header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="header-btn__text">Secret Chats</span>
          </div>
          <div class="header-btn">
            <span class="header-btn__icon">
              <i class="far fa-comments"></i>
            </span>
            <span class="header-btn__text">General chats</span>
          </div>
        </div>
      </header>
      <div class="keyword">
        <div class="keyword-box">
          <div class="keyword-box__title title">
            <span class="title-text1">오픈채팅</span>
            <span class="title-text2">인기키워드</span>
          </div>
          <div class="keyword-box__keyword keyword">
            <span class="keyword-text-y">출사</span>
            <span class="keyword-text-y">여자친구</span>
            <span class="keyword-text-w">웹툰</span>
            <span class="keyword-text-y">바람의나라</span>
            <span class="keyword-text-y">튜닝카</span>
            <span class="keyword-text-w">라이딩</span>
            <span class="keyword-text-y">다이어트</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

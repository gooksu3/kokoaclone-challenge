<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link href="css/user-lotto.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/6a40271ddd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="user">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
          <i class="far fa-envelope"></i>
          <i class="fab fa-facebook-square"></i>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-signal"></i>
          <span class="status-bar__battery-level">55%</span>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>
      <header class="user-header">
        <div class="user-header__column">
          <div class="user-header__icon1">
            <a href="friends.html">
              <i class="fas fa-times fa-2x"></i>
            </a>
          </div>
        </div>
        <div class="user-header__column">
          <span class="user-header__icon">
            <i class="fas fa-gift"></i>
          </span>
          <span class="user-header__icon">
            <i class="fas fa-piggy-bank"></i>
          </span>
          <span class="user-header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
      <div class="user-photo">
        <img src="images/lotto.png" class="user-photo__avatar" />
        <span class="user-photo__text">My love</span>
      </div>
      <nav>
        <div class="nav-btn">
          <span class="nav-btn__icon">
            <i class="fas fa-comment"></i>
          </span>
          <span class="nav-btn__text">1:1채팅</span>
        </div>
        <a href="call.html">
          <div class="nav-btn">
            <span class="nav-btn__icon">
              <i class="fas fa-phone-alt"></i>
            </span>
            <span class="nav-btn__text">통화하기</span>
          </div>
        </a>
      </nav>
    </main>
    <div class="opacity"></div>
    <div class="bigscreen">
      <span class="bigscreen__text">Please, make your screen small.</span>
    </div>
  </body>
</html>

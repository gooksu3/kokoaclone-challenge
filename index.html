<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Kokoa-Challenge</title>
    <script
      src="https://kit.fontawesome.com/6a40271ddd.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
        <i class="far fa-envelope"></i>
        <i class="fab fa-facebook-square"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__battery-level">55%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <a href="find.html"><i class="fas fa-search"></i></a
        ></span>
        <a href="find-newchat.html">
          <span class="header__icon btn">
            <i class="far fa-comment"></i>
            <div class="header__icon-plus">+</div>
          </span>
        </a>
        <a href="settings.html">
          <span class="header__icon"> <i class="fas fa-cog"></i></span
        ></a>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="friends__friend friend">
              <div class="friend__column">
                <img src="images/Sehan1.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name"> Chan jr.</span>
                  <span class="friend__bottom-text">Where?</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">January 11</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="chat1.html">
            <div class="friends__friend friend">
              <div class="friend__column">
                <img src="images/rabbit.png" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name"> My love</span>
                  <span class="friend__bottom-text">Where?</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">January 13</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="chat2.html">
            <div class="friends__friend friend">
              <div class="friend__column">
                <div class="friend-imgpack">
                  <img
                    src="images/rabbit.png"
                    class="friend-imgpack__s-avatar"
                  />
                  <img
                    src="images/Sehan1.jpg"
                    class="friend-imgpack__s-avatar"
                  />
                  <img
                    src="images/shapeIhope.png"
                    class="friend-imgpack__s-avatar"
                  />
                  <div class="friend-imgpack__s-avatar"></div>
                </div>
                <div class="friend__content">
                  <span class="friend__name"> My love, Chan jr., Chan</span>
                  <span class="friend__bottom-text">Where?</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">January 13</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen__text">Please, make your screen small.</span>
    </div>
  </body>
</html>
